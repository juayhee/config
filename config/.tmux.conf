# General settings
set-option -sg escape-time 10
set-option -g base-index 1
set -g default-terminal "screen-256color"
set-option -sa terminal-features ",*:RGB"
set-option -g focus-events on

# Change prefix key
unbind C-B
set -g prefix C-W

# Vim awareness
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"

## Tmux keybinds
# Panes
unbind \"
bind-key v if-shell "$is_vim" 'send-keys C-w C-v' 'split-window -h'

# -v in tmux means vertical split, but it refers to the windows becoming
# vertically stacked instead of the splitting line being vertical.
unbind %
bind-key s if-shell "$is_vim" 'send-keys C-w C-s' 'split-window -v'

unbind x
bind-key w kill-pane

# Windows:
unbind q
bind-key q kill-window

unbind t
bind-key t new-window

bind-key V split-window -h
bind-key S split-window -v

# Pane resize
bind -n M-h resize-pane -L 20
bind -n M-j resize-pane -D 10
bind -n M-k resize-pane -U 10
bind -n M-l resize-pane -R 20

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_current_format_directory_text "#{window_name}"
set -g @catppuccin_window_format_directory_text "#{window_name}"

# Initialise tmp
run '~/.tmux/plugins/tpm/tpm'


